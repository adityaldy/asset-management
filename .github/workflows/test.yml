            const getCoverageBar = (coverage) => {
              const pct = Math.min(100, Math.max(0, parseFloat(coverage) || 0));
              const filled = Math.round(pct / 10);
              return 'â–ˆ'.repeat(filled) + 'â–‘'.repeat(10 - filled);
            };
            
            const backendStatus = getStatusEmoji(backendFailed);
            const frontendStatus = getStatusEmoji(frontendFailed);
            const backendCoverageStatus = getCoverageEmoji(backendCoverage);
            const frontendCoverageStatus = getCoverageEmoji(frontendCoverage);
            
            const totalPassed = parseInt(backendPassed) + parseInt(frontendPassed);
            const totalFailed = parseInt(backendFailed) + parseInt(frontendFailed);
            const totalTests = parseInt(backendTotal) + parseInt(frontendTotal);
            const overallStatus = totalFailed === 0 ? 'âœ… All Tests Passed!' : 'âŒ Some Tests Failed';
            
            const body = `## ğŸ§ª Test Results Report

