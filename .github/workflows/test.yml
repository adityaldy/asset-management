name: CI - Unit Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  backend-test:
    name: Backend Tests
    runs-on: ubuntu-latest
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: it_asset_management_test
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        working-directory: ./backend
        run: npm ci

      - name: Run tests with coverage
        working-directory: ./backend
        env:
          NODE_ENV: test
          DB_HOST: localhost
          DB_PORT: 3306
          DB_NAME: it_asset_management_test
          DB_USER: root
          DB_PASSWORD: root
          JWT_SECRET: test-secret-key
          JWT_EXPIRES_IN: 1h
          JWT_REFRESH_EXPIRES_IN: 7d
        run: npm run test:coverage -- --ci --json --outputFile=test-results.json || true

      - name: Generate backend test report
        if: always()
        id: backend-report
        working-directory: ./backend
        run: |
          if [ -f coverage/coverage-summary.json ]; then
            COVERAGE=$(cat coverage/coverage-summary.json | jq -r '.total.lines.pct')
            echo "coverage=$COVERAGE" >> $GITHUB_OUTPUT
          else
            echo "coverage=0" >> $GITHUB_OUTPUT
          fi
          
          if [ -f test-results.json ]; then
            PASSED=$(cat test-results.json | jq -r '.numPassedTests // 0')
            FAILED=$(cat test-results.json | jq -r '.numFailedTests // 0')
            TOTAL=$(cat test-results.json | jq -r '.numTotalTests // 0')
            echo "passed=$PASSED" >> $GITHUB_OUTPUT
            echo "failed=$FAILED" >> $GITHUB_OUTPUT
            echo "total=$TOTAL" >> $GITHUB_OUTPUT
          else
            echo "passed=0" >> $GITHUB_OUTPUT
            echo "failed=0" >> $GITHUB_OUTPUT
            echo "total=0" >> $GITHUB_OUTPUT
          fi

      - name: Upload backend coverage
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: backend-coverage
          path: backend/coverage/
          retention-days: 5

    outputs:
      coverage: ${{ steps.backend-report.outputs.coverage }}
      passed: ${{ steps.backend-report.outputs.passed }}
      failed: ${{ steps.backend-report.outputs.failed }}
      total: ${{ steps.backend-report.outputs.total }}

  frontend-test:
    name: Frontend Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Run tests with coverage
        working-directory: ./frontend
        run: npm run test:coverage -- --reporter=json --outputFile=test-results.json || true

      - name: Generate frontend test report
        if: always()
        id: frontend-report
        working-directory: ./frontend
        run: |
          if [ -f coverage/coverage-summary.json ]; then
            COVERAGE=$(cat coverage/coverage-summary.json | jq -r '.total.lines.pct')
            echo "coverage=$COVERAGE" >> $GITHUB_OUTPUT
          else
            echo "coverage=0" >> $GITHUB_OUTPUT
          fi
          
          if [ -f test-results.json ]; then
            PASSED=$(cat test-results.json | jq -r '[.testResults[].assertionResults[] | select(.status=="passed")] | length')
            FAILED=$(cat test-results.json | jq -r '[.testResults[].assertionResults[] | select(.status=="failed")] | length')
            TOTAL=$(cat test-results.json | jq -r '[.testResults[].assertionResults[]] | length')
            echo "passed=$PASSED" >> $GITHUB_OUTPUT
            echo "failed=$FAILED" >> $GITHUB_OUTPUT
            echo "total=$TOTAL" >> $GITHUB_OUTPUT
          else
            echo "passed=0" >> $GITHUB_OUTPUT
            echo "failed=0" >> $GITHUB_OUTPUT
            echo "total=0" >> $GITHUB_OUTPUT
          fi

      - name: Upload frontend coverage
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: frontend-coverage
          path: frontend/coverage/
          retention-days: 5

    outputs:
      coverage: ${{ steps.frontend-report.outputs.coverage }}
      passed: ${{ steps.frontend-report.outputs.passed }}
      failed: ${{ steps.frontend-report.outputs.failed }}
      total: ${{ steps.frontend-report.outputs.total }}

  comment-results:
    name: Post Test Results
    needs: [backend-test, frontend-test]
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    permissions:
      pull-requests: write

    steps:
      - name: Create Test Report Comment
        uses: actions/github-script@v7
        env:
          BACKEND_COVERAGE: ${{ needs.backend-test.outputs.coverage }}
          BACKEND_PASSED: ${{ needs.backend-test.outputs.passed }}
          BACKEND_FAILED: ${{ needs.backend-test.outputs.failed }}
          BACKEND_TOTAL: ${{ needs.backend-test.outputs.total }}
          FRONTEND_COVERAGE: ${{ needs.frontend-test.outputs.coverage }}
          FRONTEND_PASSED: ${{ needs.frontend-test.outputs.passed }}
          FRONTEND_FAILED: ${{ needs.frontend-test.outputs.failed }}
          FRONTEND_TOTAL: ${{ needs.frontend-test.outputs.total }}
        with:
          script: |
            const { BACKEND_COVERAGE, BACKEND_PASSED, BACKEND_FAILED, BACKEND_TOTAL,
                    FRONTEND_COVERAGE, FRONTEND_PASSED, FRONTEND_FAILED, FRONTEND_TOTAL } = process.env;
            
            const backendCoverage = BACKEND_COVERAGE || '0';
            const backendPassed = BACKEND_PASSED || '0';
            const backendFailed = BACKEND_FAILED || '0';
            const backendTotal = BACKEND_TOTAL || '0';
            const frontendCoverage = FRONTEND_COVERAGE || '0';
            const frontendPassed = FRONTEND_PASSED || '0';
            const frontendFailed = FRONTEND_FAILED || '0';
            const frontendTotal = FRONTEND_TOTAL || '0';
            
            const coverageThreshold = 80;
            const getStatusEmoji = (failed) => parseInt(failed) === 0 ? '‚úÖ' : '‚ùå';
            const getCoverageEmoji = (cov) => parseFloat(cov) >= coverageThreshold ? '‚úÖ' : '‚ö†Ô∏è';
            const getCoverageBar = (cov) => {
              const pct = Math.min(100, Math.max(0, parseFloat(cov) || 0));
              const filled = Math.round(pct / 10);
              return '‚ñà'.repeat(filled) + '‚ñë'.repeat(10 - filled);
            };
            
            const totalPassed = parseInt(backendPassed) + parseInt(frontendPassed);
            const totalFailed = parseInt(backendFailed) + parseInt(frontendFailed);
            const totalTests = parseInt(backendTotal) + parseInt(frontendTotal);
            const overallStatus = totalFailed === 0 ? '‚úÖ All Tests Passed!' : '‚ùå Some Tests Failed';
            
            const warningMsg = (parseFloat(backendCoverage) < coverageThreshold || parseFloat(frontendCoverage) < coverageThreshold)
              ? '‚ö†Ô∏è **Warning:** Some modules are below the coverage threshold.'
              : '‚úÖ **Great job!** All coverage thresholds are met.';
            
            const body = [
              '## üß™ Test Results Report',
              '',
              `### Overall Status: ${overallStatus}`,
              '',
              '---',
              '',
              `### üîß Backend Tests ${getStatusEmoji(backendFailed)}`,
              '',
              '| Metric | Value |',
              '|--------|-------|',
              `| **Tests** | ${backendPassed}/${backendTotal} passed |`,
              `| **Failed** | ${backendFailed} |`,
              `| **Coverage** | ${getCoverageEmoji(backendCoverage)} ${backendCoverage}% |`,
              `| **Progress** | \`${getCoverageBar(backendCoverage)}\` |`,
              '',
              '---',
              '',
              `### üé® Frontend Tests ${getStatusEmoji(frontendFailed)}`,
              '',
              '| Metric | Value |',
              '|--------|-------|',
              `| **Tests** | ${frontendPassed}/${frontendTotal} passed |`,
              `| **Failed** | ${frontendFailed} |`,
              `| **Coverage** | ${getCoverageEmoji(frontendCoverage)} ${frontendCoverage}% |`,
              `| **Progress** | \`${getCoverageBar(frontendCoverage)}\` |`,
              '',
              '---',
              '',
              '### üìä Summary',
              '',
              '| Category | Passed | Failed | Total | Coverage |',
              '|----------|--------|--------|-------|----------|',
              `| Backend | ${backendPassed} | ${backendFailed} | ${backendTotal} | ${backendCoverage}% |`,
              `| Frontend | ${frontendPassed} | ${frontendFailed} | ${frontendTotal} | ${frontendCoverage}% |`,
              `| **Total** | **${totalPassed}** | **${totalFailed}** | **${totalTests}** | - |`,
              '',
              '---',
              '',
              `### üìã Coverage Threshold: ${coverageThreshold}%`,
              '',
              warningMsg,
              '',
              '---',
              '',
              '*ü§ñ Generated by GitHub Actions*'
            ].join('\n');
            
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number
            });
            
            const botComment = comments.find(c => c.user.type === 'Bot' && c.body.includes('Test Results Report'));
            
            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body
              });
            }

  # Coverage threshold check disabled for now
  # Uncomment this job when ready to enforce coverage requirements
  # See: coverage-check-template.yml for the job definition
